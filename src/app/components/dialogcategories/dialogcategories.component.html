<div class="container">

  <div class="modal-header">
    <h4 class="modal-title pull-left">Добавление новой категории</h4>
  </div>

  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Название категории</label>
        <input type="text" [(ngModel)]="object.name" name="name" class="form-control"  id="recipient-name">
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Удалить</button>
    <button type="button" class="btn btn-primary">Добавить</button>
  </div>
</div>
